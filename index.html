<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8790da0b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <div class="icon">
                <i style="color: black;" class="fa-solid fa-bolt"></i>
            </div>
            <div class="info">
                <h4>Programming</h4>
                <p>The Power Of Coding.</p>
            </div>
        </div>

        <div class="img-box" >
            <div class="icon">
                <i style="color: blueviolet;" class="fa-solid fa-microchip"></i>
            </div>
            <div class="info">
                <h4>Technology</h4>
                <p>The Revolution of Technology.</p>
            </div>
        </div>

        <div class="img-box">
            <div class="icon">
                <i style="color: royalblue;"  class="fa-brands fa-meta"></i>
            </div>
            <div class="info">
                <h4>Metaverse</h4>
                <p>Metaverse a Brand New World.</p>
            </div>
        </div>

        <div class="img-box">
            <div class="icon">
                <i style="color: rgb(220, 231, 13);"  class="fa-brands fa-hive"></i>
            </div>
            <div class="info">
                <h4>Blockchain</h4>
                <p>Making Everything Decentralized.</p>
            </div>
        </div>

        <div class="img-box">
            <div class="icon">
                <i style="color:orange;"  class="fa-solid fa-vr-cardboard"></i>
            </div>
            <div class="info">
                <h4>Virtual Reality</h4>
                <p>The Power of VR.</p>
            </div>
        </div>

        <div class="img-box">
            <div class="icon">
                <i style="color: rgb(241, 10, 10);" class="fa-solid fa-headset"></i>
            </div>
            <div class="info">
                <h4>Gaming</h4>
                <p>Lets Begins the Game.</p>
            </div>
        </div>
    </div>

    
    
</body>
</html>
